<busconfig>
  <policy context="default">
    <allow send_destination="org.chromium.Hps" />
  </policy>

  <!-- Separate user hpsd to own the service -->
  <policy user="hpsd">
    <allow own="org.chromium.Hps" />
  </policy>
</busconfig>
