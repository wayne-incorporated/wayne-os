powerd_prefs_default: &powerd_prefs_default
  description: >-
    For details, see
    https://chromium.googlesource.com/chromiumos/platform2/+/HEAD/power_manager/
  type: string

powerd_prefs: &powerd_prefs
  low-battery-shutdown-time-s:
    <<: *powerd_prefs_default
    default: "180"
  low-battery-shutdown-percent: *powerd_prefs_default
  plugged-dim-ms:
    <<: *powerd_prefs_default
    default: "420000"
  plugged-quick-dim-ms:
    <<: *powerd_prefs_default
    default: "120000"
  plugged-quick-lock-ms:
    <<: *powerd_prefs_default
    default: "510000"
  plugged-off-ms:
    <<: *powerd_prefs_default
    default: "450000"
  plugged-suspend-ms:
    <<: *powerd_prefs_default
    default: "510000"
  unplugged-dim-ms:
    <<: *powerd_prefs_default
    default: "300000"
  unplugged-quick-dim-ms:
    <<: *powerd_prefs_default
    default: "60000"
  unplugged-quick-lock-ms:
    <<: *powerd_prefs_default
    default: "390000"
  unplugged-off-ms:
    <<: *powerd_prefs_default
    default: "330000"
  unplugged-suspend-ms:
    <<: *powerd_prefs_default
    default: "390000"
  send-feedback-if-undimmed:
    <<: *powerd_prefs_default
    default: "1"
  disable-idle-suspend: *powerd_prefs_default
  factory-mode: *powerd_prefs_default
  use-lid:
    <<: *powerd_prefs_default
    default: "1"
  preferred-lid-device: *powerd_prefs_default
  detect-hover: *powerd_prefs_default
  retry-suspend-ms:
    <<: *powerd_prefs_default
    default: "10000"
  retry-suspend-attempts:
    <<: *powerd_prefs_default
    default: "10"
  min-visible-backlight-level: *powerd_prefs_default
  instant-transitions-below-min-level:
    <<: *powerd_prefs_default
    default: "0"
  avoid-suspend-when-headphone-jack-plugged:
    <<: *powerd_prefs_default
    default: "0"
  wakeup-input-device-names: *powerd_prefs_default
  power-supply-full-factor:
    <<: *powerd_prefs_default
    default: "0.97"
  internal-backlight-max-nits: *powerd_prefs_default
  internal-backlight-als-steps:
    <<: *powerd_prefs_default
    default: "80.0 63.0 -1 400 100.0 80.0 100 -1"
  internal-backlight-no-als-ac-brightness:
    <<: *powerd_prefs_default
    default: "80.0"
  internal-backlight-no-als-battery-brightness:
    <<: *powerd_prefs_default
    default: "63.0"
  keyboard-backlight-als-steps:
    <<: *powerd_prefs_default
    default: "40.0 -1 20 0.0 15 -1"
  keyboard-backlight-user-steps:
    <<: *powerd_prefs_default
    default: "0.0 10.0 20.0 40.0 60.0 100.0"
  keyboard-backlight-no-als-brightness:
    <<: *powerd_prefs_default
    default: "40.0"
  keyboard-backlight-keep-on-ms:
    <<: *powerd_prefs_default
    default: "30000"
  keyboard-backlight-keep-on-during-video-ms:
    <<: *powerd_prefs_default
    default: "3000"
  als-smoothing-constant:
    <<: *powerd_prefs_default
    default: "1.0"
  require-usb-input-device-to-suspend:
    <<: *powerd_prefs_default
    default: "0"
  battery-poll-interval-ms:
    <<: *powerd_prefs_default
    default: "30000"
  battery-poll-interval-initial-ms:
    <<: *powerd_prefs_default
    default: "1000"
  battery-stabilized-after-startup-ms:
    <<: *powerd_prefs_default
    default: "5000"
  battery-stabilized-after-line-power-connected-ms:
    <<: *powerd_prefs_default
    default: "5000"
  battery-stabilized-after-line-power-disconnected-ms:
    <<: *powerd_prefs_default
    default: "5000"
  battery-stabilized-after-resume-ms:
    <<: *powerd_prefs_default
    default: "5000"
  multiple-batteries:
    <<: *powerd_prefs_default
    default: "1"
  has-barreljack: *powerd_prefs_default
  max-current-samples:
    <<: *powerd_prefs_default
    default: "5"
  max-charge-samples:
    <<: *powerd_prefs_default
    default: "5"
  usb-min-ac-watts:
    <<: *powerd_prefs_default
    default: "20.0"
  charging-ports: *powerd_prefs_default
  adaptive-charging-alarm-sec: *powerd_prefs_default
  adaptive-charging-hold-percent: *powerd_prefs_default
  adaptive-charging-hold-delta-percent: *powerd_prefs_default
  adaptive-charging-min-probability: *powerd_prefs_default
  adaptive-charging-enabled: *powerd_prefs_default
  slow-adaptive-charging-enabled: *powerd_prefs_default
  turn-off-screen-timeout-ms:
    <<: *powerd_prefs_default
    default: "3000"
  disable-dark-resume:
    <<: *powerd_prefs_default
    default: "1"
  disable-hibernate:
    <<: *powerd_prefs_default
    default: "1"
  lower-power-from-suspend-sec:
    <<: *powerd_prefs_default
    default: "259200"
  ignore-external-policy:
    <<: *powerd_prefs_default
    default: "0"
  num-sessions-on-current-charge: *powerd_prefs_default
  has-ambient-light-sensor: *powerd_prefs_default
  has-charge-controller: *powerd_prefs_default
  has-keyboard-backlight: *powerd_prefs_default
  external-display-only: *powerd_prefs_default
  legacy-power-button: *powerd_prefs_default
  manual-eventlog-add: *powerd_prefs_default
  use-cras: *powerd_prefs_default
  tpm-counter-suspend-threshold:
    <<: *powerd_prefs_default
    default: "0"
  tpm-status-interval-sec:
    <<: *powerd_prefs_default
    default: "3600"
  suspend-to-idle: *powerd_prefs_default
  has-machine-quirks: *powerd_prefs_default
  suspend-to-idle-models: *powerd_prefs_default
  suspend-prevention-models: *powerd_prefs_default
  set-transmit-power-prefer-far-for-proximity: *powerd_prefs_default
  wifi-transmit-power-mode-for-static-device: *powerd_prefs_default
  set-wifi-transmit-power-for-tablet-mode: *powerd_prefs_default
  set-wifi-transmit-power-for-proximity: *powerd_prefs_default
  set-wifi-transmit-power-for-activity-proximity: *powerd_prefs_default
  set-cellular-transmit-power-for-tablet-mode: *powerd_prefs_default
  set-cellular-transmit-power-for-proximity: *powerd_prefs_default
  set-cellular-transmit-power-for-activity-proximity: *powerd_prefs_default
  set-cellular-transmit-power-dpr-gpio: *powerd_prefs_default
  use-modemmanager-for-dynamic-sar: *powerd_prefs_default
  use-multi-power-level-dynamic-sar: *powerd_prefs_default
  set-cellular-transmit-power-level-mapping: *powerd_prefs_default
  set-cellular-regulatory-domain-mapping: *powerd_prefs_default
  set-default-proximity-state-high: *powerd_prefs_default
  use-regulatory-domain-for-dynamic-sar: *powerd_prefs_default
  enable-console-during-suspend: *powerd_prefs_default
  max-dark-suspend-delay-timeout-ms: *powerd_prefs_default
  suspend-mode:
    <<: *powerd_prefs_default
    default: "deep"
  wake-on-dp: *powerd_prefs_default
  smart-discharge-to-zero-hr:
    <<: *powerd_prefs_default
    default: "-1"
  cutoff-power-ua:
    <<: *powerd_prefs_default
    default: "-1"
  hibernate-power-ua:
    <<: *powerd_prefs_default
    default: "-1"
  defer-external-display-timeout:
    <<: *powerd_prefs_default
    default: "0"
  external-ambient-light-sensor:
    <<: *powerd_prefs_default
    default: "0"
  external-backlight-als-steps:
    <<: *powerd_prefs_default
    default: "5.0 -1 600 100.0 500 -1"
