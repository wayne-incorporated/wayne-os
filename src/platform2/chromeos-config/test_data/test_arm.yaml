another_config: &another_config
  name: "{{$name}}"
  identity:
    platform-name: "Another"
    frid: "Google_Another"
    sku-id: "{{$sku-id}}"
  firmware:
    image-name: "{{$name}}_firmware"
    no-firmware: true

chromeos:
  devices:
    - $name: "some"
      products:
        - $key-id: "SOME"
      skus:
        - config:
            name: "{{$name}}"
            identity:
              frid: "Google_Some"
            firmware:
              image-name: "{{$name}}_unsigned"
              no-firmware: true
            wallpaper: "some-wallpaper"
    - $name: "whitelabel"
      products:
        - $whitelabel-tag: "whitelabel1"
          $wallpaper: "whitelabel1-wallpaper"
        - $whitelabel-tag: "whitelabel2"
          $wallpaper: "whitelabel2-wallpaper"
        - $whitelabel-tag: "" # Default when no VPD value is set.
          $wallpaper: "whitelabel-default-wallpaper"
      skus:
        - config:
            name: "{{$name}}"
            identity:
              frid: "Google_Some"
              whitelabel-tag: "{{$whitelabel-tag}}"
            firmware:
              image-name: "{{$name}}_signed"
              no-firmware: true
            wallpaper: "{{$wallpaper}}"
    - $name: "another1"
      products:
        - $key-id: "ANOTHER1"
      skus:
        - $sku-id: 8
          config: *another_config
    - $name: "another2"
      products:
        - $key-id: "ANOTHER2"
      skus:
        - $sku-id: 9
          config: *another_config
