<busconfig>
  <policy user="root">
    <allow own="org.chromium.AnomalyEventService" />
  </policy>
  <policy user="crosvm">
    <allow send_destination="org.chromium.AnomalyEventService"
      send_interface="org.chromium.AnomalyEventServiceInterface"
      send_member="VmKernelLog" />
  </policy>
</busconfig>
