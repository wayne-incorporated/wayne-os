<busconfig>
  <policy user="pciguard">
    <allow own="org.chromium.pciguard"/>
  </policy>
  <policy user="chronos">
    <allow send_destination="org.chromium.pciguard"
           send_interface="org.chromium.pciguard"
           send_member="SetExternalPciDevicesPermission"/>
  </policy>
</busconfig>
