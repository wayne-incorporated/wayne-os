    <<: *identity_sku_config
  audio: *ts3a227e_audio_config

cros-healthd-sku-number-enabled: &cros_healthd_sku_number_enabled
  cros-healthd:
    cached-vpd:
      has-sku-number: True

pico6-config: &pico6_config
  <<: *pico_config
  wifi:
    non-tablet-mode-power-table-mtk:
      limit-2g: 44
      limit-5g-1: 44
      limit-5g-2: 44
      limit-5g-3: 42
      limit-5g-4: 58
    tablet-mode-power-table-mtk:
      limit-2g: 46
      limit-5g-1: 48
      limit-5g-2: 50
      limit-5g-3: 42
      limit-5g-4: 58
  bluetooth:
    flags:
      enable-bluetooth-offload: True
  power:
    <<: *power_common
    set-wifi-transmit-power-for-tablet-mode: "1"

chromeos:
  devices:
    - $device-name: "jacuzzi"
      skus:
        - config: *jacuzzi_config
    - $device-name: "juniper"
      skus:
        - $sku-id: 16
          config: *juniper_config
    - $device-name: "kappa"
      products:
        - $custom-label-tag: ""
        - $custom-label-tag: "giygas"
      skus:
        - config:
            <<: *kappa_config
            <<: *cros_healthd_sku_number_enabled
    - $device-name: "damu"
      skus:
        - config: *damu_config
    - $device-name: "burnet"
      skus:
        - $sku-id: 17
          $key-id: "JACUZZID"
          config:
            <<: *burnet_config
            <<: *cros_healthd_sku_number_enabled
    - $device-name: "esche"
      skus:
        - $sku-id: 16
          $key-id: "JACUZZIE"
          config:
            <<: *burnet_config
            <<: *cros_healthd_sku_number_enabled
    - $device-name: "cerise"
      skus:
        - $sku-id: 0
          config:
            <<: *cerise_config
            audio: *cerise_audio_config
    - $device-name: "stern"
      skus:
        - $sku-id: 1
          config:
            <<: *cerise_config
            audio: *cerise_audio_config
    - $device-name: "fennel"
      skus:
        - $sku-id: 1
          $has-keyboard-backlight: "1"
          config:
            <<: *fennel_config
            audio: *cerise_audio_config
        - $sku-id: 6
          $has-keyboard-backlight: "0"
          config:
            <<: *fennel_config
            audio: *cerise_audio_config
        - $sku-id: 7
          $has-keyboard-backlight: "0"
          config:
            <<: *fennel_config
            audio: *cerise_audio_config
    - $device-name: "fennel14"
      skus:
        - $sku-id: 0
          config:
            <<: *fennel_config
            audio: *cerise_audio_config
        - $sku-id: 2
          config:
            <<: *fennel_config
            audio: *cerise_audio_config
    - $device-name: "willow"
      skus:
        - $sku-id: 0
          config:
            <<: *willow_config
            audio: *da7219_audio_config
        - $sku-id: 1
          $ucm-source-suffix: "_ts3a227"
          config:
            <<: *willow_config
            audio: *ts3a227e_audio_config
    - $device-name: "kenzo"
      skus:
        - $sku-id: 17
          config: *juniper_config
    - $device-name: "cozmo"
      skus:
        - $sku-id: 0
          config: *cozmo_config
    - $device-name: "makomo"
      skus:
        - $sku-id: 0
          $has-keyboard-backlight: "0"
          config:
            <<: *makomo_config
            audio: *cerise_audio_config
        - $sku-id: 1
          $has-keyboard-backlight: "0"
          config:
            <<: *makomo_config
            audio: *cerise_audio_config
    - $device-name: "munna"
      skus:
        - $sku-id: 0
          $has-keyboard-backlight: "0"
          config:
            <<: *munna_config
            audio: *cerise_audio_config
        - $sku-id: 1
          $has-keyboard-backlight: "0"
          config:
            <<: *munna_config
            audio: *cerise_audio_config
    - $device-name: "pico"
      skus:
        - $sku-id: 1
          $key-id: "JACUZZIA"
          config: *pico_config
    - $device-name: "pico6"
      skus:
        - $sku-id: 2
          $key-id: "JACUZZIA"
          config: *pico6_config
