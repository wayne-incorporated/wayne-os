        }
        EnableSequence [
                cdev "hw:mt8186da7219max"
                cset "name='PCM_1_PB_CH1 DL2_CH1 Switch' 1"
                cset "name='PCM_1_PB_CH2 DL2_CH2 Switch' 1"
        ]
