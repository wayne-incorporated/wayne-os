# This board only supports a single config, defined below, as it is a
# migrated pre-unibuild device.
device-config: &device_config
  audio:
    main:
      cras-config-dir: dmic10
      ucm-suffix: dmic10
  brand-code: NBQS
  fingerprint:
    board: nocturne_fp
    fingerprint-sensor-type: on-power-button
    sensor-location: power-button-top-left
  firmware:
    build-targets:
      base: whiskers
      coreboot: nocturne
      depthcharge: nocturne
      libpayload: nocturne
      ec: nocturne
      ec-extras:
      - nocturne_fp
    image-name: nocturne
  hardware-properties:
    form-factor: DETACHABLE
    psu-type: battery
  detachable-base:
    $dbase-usb-path: "1-7"
    usb-path: "{{$dbase-usb-path}}"
  identity:
    platform-name: Poppy
    frid: "Google_Nocturne"
  camera:
    count: 2
    devices:
      - interface: "mipi"
        facing: "front"
        orientation: 0
        flags:
          support-autofocus: True
          support-1080p: True
      - interface: "mipi"
        facing: "back"
        orientation: 0
        flags:
          support-autofocus: True
          support-1080p: True
  name: nocturne
  power:
    als-smoothing-constant: '0.3'
    battery-stabilized-after-startup-ms: '25000'
    charging-ports: |-
      CROS_USB_PD_CHARGER0 LEFT
      CROS_USB_PD_CHARGER1 RIGHT
    disable-dark-resume: '0'
    internal-backlight-als-steps: |-
      19.88 19.88 -1 15
      29.48 29.48 8 40
      37.59 37.59 25 100
      47.62 47.62 70 250
      60.57 60.57 180 360
      71.65 71.65 250 500
      85.83 85.83 350 1700
      93.27 93.27 1100 6750
      100.0 100.0 5250 -1
    internal-backlight-no-als-ac-brightness: '47.62'
    internal-backlight-no-als-battery-brightness: '47.62'
    keyboard-backlight-als-steps: |-
      40.0 -1 30
      0.0 10 -1
    low-battery-shutdown-percent: '3.0'
    set-wifi-transmit-power-for-tablet-mode: '1'
    suspend-to-idle: '1'
    wake-on-dp: '1'
  ui:
    power-button:
      edge: top
      position: '0.1'
    side-volume-button:
      region: screen
      side: left

# Required dunder for chromeos-config to support a single device.
chromeos:
  devices:
    - skus:
        - config: *device_config
