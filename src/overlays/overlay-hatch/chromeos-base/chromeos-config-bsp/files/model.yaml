      $cras_dsp_config: "kled"
      $cras_card_config: "kled"
      skus:
        - $sku-id: 1
          config: *base_config
        - $sku-id: 2
          config: *base_config
        - $sku-id: 3
          config: *base_config
        - $sku-id: 4
          config: *base_config
    - $device-name: "kindred"
      $fw-name: "Kindred"
      $ec-build-name: "kindred"
      $has-ambient-light-sensor: "0"
      $has-keyboard-backlight: "0"
