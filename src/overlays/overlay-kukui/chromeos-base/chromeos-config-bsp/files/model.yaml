        destination: "{{$cras-dest}}/{{$card}}"
      - source: "{{$cras-source}}/board.ini"
        destination: "{{$cras-dest}}/board.ini"
      - source: "{{$cras-source}}/dsp.ini"
        destination: "{{$cras-dest}}/dsp.ini"
      - source: "{{$ucm-source}}/HiFi.conf"
        destination: "{{$ucm-dest}}/HiFi.conf"
