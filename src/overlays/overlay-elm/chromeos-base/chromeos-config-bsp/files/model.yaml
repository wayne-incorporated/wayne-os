# This board only supports a single config, defined below, as it is a
# migrated pre-unibuild device.
device-config: &device_config
  brand-code: ACAZ
  firmware:
    build-targets:
      coreboot: elm
      depthcharge: elm
      libpayload: elm
      ec: elm
      ec-extras:
      - anx7688
    image-name: elm
  hardware-properties:
    form-factor: CHROMEBOOK
    has-backlight: true
    psu-type: battery
  identity:
    frid: Google_Elm
    platform-name: Oak
  name: elm
  power:
    disable-dark-resume: '1'
    internal-backlight-no-als-battery-brightness: '67.27'
    low-battery-shutdown-percent: '4.0'
    min-visible-backlight-level: '300'
    power-supply-full-factor: '0.95'
  ui:
    side-volume-button:
      region: keyboard
      side: right

# Required dunder for chromeos-config to support a single device.
chromeos:
  devices:
    - skus:
        - config: *device_config
