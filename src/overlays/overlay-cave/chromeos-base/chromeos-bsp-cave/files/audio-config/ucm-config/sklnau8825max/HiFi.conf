SectionModifier."Hotword Model en_us".0 {
	EnableSequence [
		cdev "hw:sklnau8825max"
		cset-tlv "name='hwd_in hwd 0 mdl params' /opt/google/skl-hotword-support/en_us.hwd-blob"
	]

