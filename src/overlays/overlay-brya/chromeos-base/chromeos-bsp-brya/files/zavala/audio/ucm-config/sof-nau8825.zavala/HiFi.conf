		cset "name='Right FS Max Volume' 6"
		cset-tlv "name='SMART_AMP1.0 Smart_amp Model' /opt/google/dsm/dsmparam.zavala.bin"
	]
	DisableSequence [
	]
}

SectionDevice."Speaker".0 {
