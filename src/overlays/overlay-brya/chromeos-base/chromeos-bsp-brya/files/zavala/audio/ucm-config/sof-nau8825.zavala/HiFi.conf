SectionVerb {
	Value {
		FullySpecifiedUCM "1"
	}
	EnableSequence [
		cdev "hw:sofnau8825"
		cset "name='Mic Volume' 230"
		cset "name='Frontend PGA Volume' 24"
		cset "name='Left DAI Sel Mux' Right"
		cset "name='Right DAI Sel Mux' Left"
		cset "name='Left Digital Volume' 127"
		cset "name='Right Digital Volume' 127"
