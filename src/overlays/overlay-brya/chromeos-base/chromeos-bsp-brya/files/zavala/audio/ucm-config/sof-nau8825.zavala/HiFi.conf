		DspName "speaker_eq"
	}
	EnableSequence [
		cdev "hw:sofnau8825"
		cset "name='Left Spk Switch' on"
		cset "name='Right Spk Switch' on"
		cset "name='Left VI Sense Switch' on"
		cset "name='Right VI Sense Switch' on"
	]
	DisableSequence [
