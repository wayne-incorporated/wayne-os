device-config: &device_config
  audio:
    main:
      cras-config-dir: HANA
  brand-code: LEAO
  firmware:
    build-targets:
      bmpblk: hana
      coreboot: hana
      depthcharge: hana
      ec: hana
      ec-extras:
      - anx7688
      libpayload: hana
    image-name: '{{$model}}'
  hardware-properties:
    form-factor: CHROMEBOOK
    has-backlight: true
    psu-type: battery
  identity:
    customization-id: '{{$loem}}-{{$chassis}}'
    platform-name: oak
  name: '{{$model}}'
  power:
    disable-dark-resume: '1'
    internal-backlight-no-als-battery-brightness: '62.28'
    low-battery-shutdown-percent: '4.0'
    min-visible-backlight-level: '300'
    power-supply-full-factor: '0.95'

device-config-with-custom-audio: &device_config_with_custom_audio
  <<: *device_config
  audio:
    main:
      cras-config-dir: '{{$chassis}}'

chromeos:
  devices:
    - $loem: OEM1
      $model: hana
      $chassis: HANA
      skus:
        - config: *device_config
    - $loem: OEM2
      $model: telesu
      $chassis: TELESU
      skus:
        - config: *device_config_with_custom_audio
    - $loem: OEM1
      $model: sycamore360
      $chassis: SYCAMORE360
      skus:
        - config: *device_config_with_custom_audio
    - $loem: POIN2
      $model: birch
      $chassis: BIRCH
      skus:
        - config: *device_config
    - $loem: OEM1
      $model: sycamore
      $chassis: SYCAMORE
      skus:
        - config: *device_config_with_custom_audio
    - $loem: OEM1
      $model: maple14
      $chassis: MAPLE14
      skus:
        - config: *device_config_with_custom_audio
    - $loem: OEM1
      $model: maple
      $chassis: MAPLE
      skus:
        - config: *device_config
    - $loem: PHOEBE
      $model: hanawl
      $chassis: HANAWL
      skus:
        - config: *device_config
    - $loem: PROWISE
      $model: hanawl
      $chassis: HANAWL
      skus:
        - config: *device_config
    - $loem: OEM1
      $model: hana
      $chassis: HANA
      skus:
        - config:
            <<: *device_config
            identity:
              platform-name: oak
